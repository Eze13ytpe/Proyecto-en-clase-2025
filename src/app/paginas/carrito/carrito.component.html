<h1> Carrito de compras</h1>
<div *ngif="ProductosEnCarrito.length ===0">
    <p>No hay productos en el Carrito</p>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>precio</th>
            <th>cantidad</th>
            <th>acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngfor="let item of ProductosEnCarrito; let i=index">
            <td> <img [src]="item.producto.Imagen" alt="{{item.producto.Nombre}}" style="width: 50px; height: 50px;"></td>
            <td>{{item.producto.Imagen}}</td>
            <td>{{item.producto.Descripcion}}</td>
            <td>{{item.producto.precio }}</td>
            <td>
                <button (clcik)="quitarCantidad(i)">-</button>
                {{item.cantidad}}
                <button (click)="agregarCantidad(i)">+</button>
            </td>
            <td>
                <button (click)="eliminarProducto(item.producto.id)">Eliminar </button>
            </td>
        </tr>
        
    </tbody>
</table>
<button (click)="realizarCompra()" class="btn btn-success"> Realizar Compra</button>
