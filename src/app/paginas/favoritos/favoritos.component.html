<h1>favoritos</h1>
<div class="card-container">
    <div *ngFor="let item of productosEnFavorito; let i=index">
        <div class="card">
            <img [src]="item.producto.imagen" alt="{{item.producto.nombre}}">
            <a>{{item.producto.nombre}}</a>
            <a>{{item.producto.precio | currency}}</a>
            <button (click)="eliminarProducto(item.producto.id)">Eliminar </button>
        </div>
    </div>
