<div *ngIf="usuario.isLoggedIn">
  <p>Bienvenido, {{usuario.nombre }}</p>
</div>
<div *ngIf="!usuario.isLoggedIn">
  <p>por favor, inicia sesion</p>
  
  <form action="iniciar sesion">
    <label for="nombre">Ingresa el nombre:</label> <br>
    <input type="text" name="" id="nombre" >
    <br>
    <label for="contraseña">Ingresa la contraseña:</label> <br>
    <input type="password" name="" id="contraseña"> <br>
    <input type="button" value="enviar" disabled>
  </form>

</div>
