<h1> Carrito de compras</h1>
<div *ngIf = "productosEnCarrito.length === 0">
    <p>No hay productos en el Carrito</p>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>precio</th>
            <th>cantidad</th>
            <th>acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let item of productosEnCarrito; let i = index">
            <td><img [src] = "item.producto.imagen" alt="{{item.producto.nombre}}" style="width: 50px; height: 50px;"></td>
            <td>{{item.producto.nombre}}</td>
            <td>{{item.producto.descripcion}}</td>
            <td>{{item.producto.precio }}</td>
            <td>
                <button (click) ="quitarCantidad(i)">-</button>
                {{item.cantidad}}
                <button (click) ="agregarCantidad(i)">+</button>
            </td>
            <td>
                <button (click)="eliminarProducto(item.producto.id)">Eliminar </button>
            </td>
        </tr>
        
    </tbody>
</table>
<div class="text-end mt-4" *ngif="productosEnCarri5to.length > 0">
    <h4 class="fw-bold"> Total : {{calcularTotal()}}</h4>
    <button class="btn bnt-primary mt-2"(click)="irAFormularioCompra()">
        <i class="bi bi-cart-check"></i>Realizar Compra
    </button>
</div>
