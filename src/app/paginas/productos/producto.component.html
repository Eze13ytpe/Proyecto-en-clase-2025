<div class="card-container">
       <div class="card" *ngFor="let producto of productos; let i= index" >
        <p>{{i+1}}.Nombre: {{producto.nombre}}</p>
        <p>precio: {{producto.precio}}</p>
        <p>numero del producto :{{i}}</p>
        <img [src]="producto.imagen" alt="">
      </div>
